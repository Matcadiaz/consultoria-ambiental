</head>
<body class="body__color">

    <nav class="navbar navbar-expand-lg navbar-light bg-primary bg-gradient sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
                <img src="../recursos/sysgeaSinFondo.png" alt="Logo de SYSGEA" width="45" height="45" class="d-inline-block align-text-top nav__animacion"></a>
            <a class="navbar-brand">SYSGEA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="../paginas/quienes-somos.html">QUIENES SOMOS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../paginas/servicios.html">SERVICIOS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../paginas/Blog.html">BLOG</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../paginas/contacto.html">CONTACTOS</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- FORM -->

    <main>
        <div class="container px-5" >
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card border-0 rounded-3 shadow-lg card__background">
                        <div class="card-body p-4">
                            <div class="text-center">
                                <div class="h1 fw-light">Formulario de Contacto</div>
                                <p class="mb-4">Comunicate con nosotros</p>
                            </div>
                            <form id="contactForm" data-sb-form-api-token="API_TOKEN">
                                <div class="form-floating mb-3 py-2">
                                    <input class="form-control " id="name" type="text" placeholder="Nombre" data-sb-validations="required" />
                                    <label for="name">Nombre</label>
                                    
                                </div>
                                <div class="form-floating mb-3 py-2">
                                    <input class="form-control " id="emailAddress" type="email" placeholder="Email Address" data-sb-validations="required,email" />
                                    <label for="emailAddress">Correo electronico</label>
                                   
                                </div>
                                <div class="form-floating mb-3 py-2">
                                    <textarea class="form-control  " id="message" type="text" placeholder="Mensaje" style="height: 10rem;" data-sb-validations="required"></textarea>
                                    <label for="message">Mensaje</label>
                                 
                                </div>
                                <div class="d-grid">
                                    <button class="btn btn-dark-green btn-lg" id="submitButton" type="submit">Enviar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <section>

        </section>
    </main>
   
    <!-- FOOTER -->

        </div>

            </div>
            <div class="footer__redes--logos">
                <a class="footer_logoPadding" href="https://www.facebook.com/" target="_blank">
                <img src="../recursos/facebook (1).png" alt="logo de facebook">
                </a>
                <a class="footer_logoPadding" href="https://www.twitter.com/" target="_blank">
                <img src="../recursos/gorjeo.png" alt="logo de twitter">
                </a>
                <a class="footer_logoPadding" href="https://www.instagram.com/SYSGEA" target="_blank">
                <img src="../recursos/logotipo-de-instagram.png" alt="logo de instagram">
                </a>
            </div>
        </section>
